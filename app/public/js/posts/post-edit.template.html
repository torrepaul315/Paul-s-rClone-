<div class="col-md-12 text-center">
<h1 class="media-heading">{{$ctrl.postEdit.title}}</h1>
</div>
<form name="$ctrl.postEditForm" novalidate ng-submit="$ctrl.editPost()">
  <div class='form-group'
  ng-class="{
    'has-error': $ctrl.postEditForm.title.$invalid,
    'has-success': $ctrl.postEditForm.title.$valid
    }">
    <label for="title">Title</label>
    <input
    id="title"
    class="form-control"
    name="title"
    ng-model="$ctrl.postEdit.title"
    required minlength="5"
    type="text">
    <span ng-show="postEditForm.title.$error.minlength">Username needs to be at least 5 characters</span>
  </div>
  <div class="form-group"
  ng-class="{
  'has-error': $ctrl.postEditForm.body.$invalid,
  'has-success': $ctrl.postEditForm.body.$valid
  }">
    <label for="body">Body</label>
    <textarea
    id="body"
    ng-model="$ctrl.postEdit.body"
    name="body"
    class="form-control"
    required minlength="20"
    type="text"
    ></textarea>
    <span ng-show="postEditForm.body.$error.minlength">body needs to be at least one full sentence in length</span>
  </div>
  <div class="form-group"
  ng-class="{
  'has-error': $ctrl.postEditForm.author.$invalid,
  'has-success': $ctrl.postEditForm.author.$valid
  }">
    <label for="author">Author</label>
    <input
    id="author"
    ng-model="$ctrl.postEdit.author"
    name="author"
    class="form-control"
    required minlength="5"
    type="text">
    <span ng-show="postEditForm.author.$error.minlength">Please add Author name</span>
  </div>
  <div class="form-group" accesskey=""ng-class="{
  'has-error': $ctrl.postEditForm.image.$invalid,
  'has-success': $ctrl.postEditForm.image.$valid
  }">
    <label for="image-url">Image URL</label>
    <input
    id="image"
    ng-model="$ctrl.postEdit.image_url"
    name="image"
    class="form-control"
    required minlength="10"
    >
    <span ng-show="postEditForm.image.$error.minlength">please add a valid image URL</span>
  </div>
  <!-- <div class="form-group"> -->
    <button type="submit"
      class="btn btn-primary" ng-disabled="$ctrl.postEditForm.$invalid"
      >
      Update Post
    </button>
  <!-- </div> -->
</form>
